<div class="page-header" ng-controller="HomeCtrl" ng-cloak>

  <md-content class="md-padding" layout-xs="row" layout="row" layout-align="center center">
    <img src="images/youtube-draw-logo.svg" id="main-logo">
  </md-content>

  <md-content class="md-padding" layout-xs="row" layout="row">
    <md-card flex="50" flex-offset="25">
      <md-card-content layout="row" layout-align="space-between">
        <md-input-container layout="row" class="md-block md-icon-float" flex-gt-xs>
          <md-icon class="md-icon-button md-primary">
            <i class="material-icons">search</i>
          </md-icon>
          <input placeholder="Search" ng-model="model.searchValue">
        </md-input-container>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ng-click="search(true)">
          Search
        </md-button>
      </md-card-actions>
    </md-card>
  </md-content>

  <md-content class="md-padding" layout-xs="row" layout="row">
    <md-list flex>
      <md-list-item class="md-3-line" ng-repeat="video in videoList" ng-click="null">
        <img ng-src="{{ video.thumbnail }}" class="video-thumbnail" alt="{{ video.title }}" />
        <div class="md-list-item-text" layout="column">
          <h3>{{ video.title }}</h3>
          <p>{{ video.description }}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>
